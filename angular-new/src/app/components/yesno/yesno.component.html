<div *ngIf="!answer">
  <h1>Do You Like JavaScript?</h1>
  <button (click)="onButtonClick('yes')">Yes</button>
  <button (click)="onButtonClick('no')">No</button>
</div>

<div *ngIf="answer === 'yes'">
  <h1>Correct!</h1>
</div>

<div *ngIf="answer === 'no'">
  <h1>Incorrect!</h1>
  <h1>Try Again!</h1>
  <button (click)="onButtonClick('')">Try Aagin</button>
</div>
